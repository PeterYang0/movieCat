<h1 class="page-header">{{title}}</h1>
<div class="list-group">
	<a href="#" ng-repeat="item in subjects" class="list-group-item">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
		<div class="media-left">
		      <img style="width: 85px;height:130px;" class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
		</div>
		<div class="media-body">
		    <h3 class="media-heading">{{item.title}}</h4>
		    <h3>{{message}}</h3>
		    <p>导演:<strong ng-repeat="d in item.directors">{{d.name}} <span ng-if="!$last">、</span> </strong></p>
		    <p>类型:<strong>{{item.genres.join('、')}}</strong></p>
		</div>
	</div>
  </a>
</div>
 
<p>总共：<strong>{{tiao}}</strong>条记录 , {{page}}/{{pageCount}}页</p>
<nav aria-label="...">
  <ul class="pager">
    <li ng-class="{disabled:page<=1}"><a ng-click="go(page-1)">上一页</a></li>
    <li ng-class="{disabled:page>=pageCount}"><a ng-click="go(page+1)">下一页</a></li>
  </ul>
</nav>


<div class="loader" ng-show=loading>
	<div class="loader-inner">
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
		<div class="loader-line-wrap">
			<div class="loader-line"></div>
		</div>
	</div>
</div>
